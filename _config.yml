# html lang
# language: en

# main menu navigation
menu:
  Home: /
  Archives: archives
  Categories: categories
  Tags: tags
  About: about

logo: /blog/img/at-ico.svg

# widget (文章小部件)
postMeta:
  author: true # 作者
  date: true # 日期
  tags: true # 标签
  category: true # 分类

post:
  # 文章目录标题
  toc_title: CONTENT
  # 阅读全文
  excerpt_link: Read More

# sidebar中的标签云
tagCloud:
  enable: true
  # 是否开启背景（可用图片或直接设置背景色）
  bgEnable: true
  # bg: '#000'
  # ‘/blog’ 是项目的根路径 默认是‘／’
  bg: url('/blog/img/bg-1.png')

# Miscelaneous
favicon: /favicon.ico

# Site creation time(copyright)
since: 2016
# startYear: 2016

# archive_type: 'monthly'

# stylesheets loaded in the <head>
stylesheets:
- /css/main.css
- /font-awesome-4.7.0/css/font-awesome.min.css
- /fancybox-3.0/dist/jquery.fancybox.min.css
# - 'dist/main.76c96d7053d8.css'

# scripts loaded in the end of the body
scripts:
- /libs/jquery-3.1.1.min.js

scripts_foot:
- /js/main.js
- /fancybox-3.0/dist/jquery.fancybox.min.js

disqus:
  disqus_shortname: lencx

analytics:
  google_analytics: UA-92360738-1


social:
  github: your@github.com
  email: your@email.com
  facebook: your@facebook.com
  stact_overflow: your@stactoverflow.com
  twitter: your@twitter.com
